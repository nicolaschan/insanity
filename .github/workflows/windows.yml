name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Rustup Toolchain
      run: rustup default x86_64-pc-windows-gnu
    - name: Build
      run: cargo build --verbose
      
